<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>SignUp Page</title>
</head>
<body>
<h2>Let's make your account ready!!!</h2>
<form action="" method="post">
    {% csrf_token %}
    <label>Username</label>
    <input type="text" id="Username" name="username" placeholder="Create username" required>
    <br>
    <label>First name</label>
    <input type="text" id="First name" name="first name" placeholder="First name" >
    <br>
    <label>Last name</label>
    <input type="text" id="last name" name="last name" placeholder="Last name" >
    <br>
    <label>Email</label>
    <input type="email" id="email" name="email" placeholder="Enter your E-mail id "><br>
    <label>Password</label>
    <input type="password" id="password" name="password" placeholder="Create password" required><br>
    <label>Confirm Password</label>
    <input type="password" id="c_password" name="c_password" placeholder="Confirm your password" required>
    <br>

    <button type="submit" >SignUp</button>
</form>
</body>
</html>
